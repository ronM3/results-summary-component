<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-xl-5">
    <div class="row align-items-center justify-content-center px-xl-5 text-center">
      <!-- first section -->
      <div class="col-12 col-xl-4 py-5 result_box">
        <h3>Your Result</h3>
        <div class="d-inline-block mt-4 pt-2 result">
          <span>76</span>
          <p>of 100</p>
        </div>
        <div class="px-4 pt-4 py-3 score_analysis">
          <span>Great</span>
          <p class="px-5 pt-3">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <!-- second section -->
      <div class="col-12 col-xl-4 py-5 summary_box">
        <sapn class="summary_header">Summary</sapn>
        <div class="container">
          <div class="d-flex flex-column px-xl-4 py-4 summary">
          </div>
          <button class="continue_btn">Continue</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution position-absolute bottom-0 start-0 end-0 text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ron Motola</a>.
  </div>

  <script src="index.js"></script>
</body>

</html>
